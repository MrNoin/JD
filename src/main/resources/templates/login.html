<section class="content">
    <article class="wrap"></article>
    <article class="formgorup">
        <mark><img src="/images/jfzp.png" alt="" />京东不会以任何理由要求您转账汇款，谨防诈骗。</mark>
        <div id="reg">
            <div id="bz"><p class="q o"><a href="#">扫码登录</a></p></div>
            <div id="by"><p class="o"><a href="#">账户登录</a></p></div>
            <!--账号登录部分-->
            <div class="mid" style="text-align: center">
                <form action="/user/login" method="post" id="loginform" >
                    <script type="text/javascript" src="/js/jQuery.min.js"></script>
                    用户名：<input type="text" name="username" id="username" th:value="${messageModel.object.userName}"><br>
                    密码：<input type="password" name="userpassword" id="userpassword" th:value="${messageModel.object.userPassword}"><br>
                    <span id="msg" style="font-size: 12px;font-weight:bold;color: #e74c3c" th:value="${messageModel.msg}"></span><br>
                    <div class="midsmall"><p><a href="#">忘记密码</a></p></div>
                    <div class="midbtn"  onclick="login()"><a>登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
                </form>

                <!--<div class="midtop">
                    <span class="Uphoto"><img src="images/username.png"/></span>
                    <span class="longname">
								<input type="text" id="username" placeholder="邮箱/用户名/已验证手机" required=""/>
							</span>
                </div>
                <div class="midunder">

                    <span class="password">

							</span>

                </div>-->

            </div>
            <script type="text/javascript" src="/js/jQuery.min.js"></script>
            <script type="text/javascript">
                $("#loginbtn").click(function (){
                    var username = $("#username").val();
                    var userpassword = $("#userpassword").val();
                    if (isEmpty(username)){
                        $("#msg").html("用户名不可为空！");
                        return;
                    }
                    if (isEmpty(userpassword)){
                        $("#msg").html("用户密码不可为空！");
                        return;
                    }
                    $("#loginform").submit();
                });
                function isEmpty(str){
                    if (str == null||str.trim() == ""){
                        return true;
                    }
                    return false;
                }
            </script>
            <div class="sf">
                <div class="foot">
